<!DOCTYPE HTML>
<html>

<head>
  <title>Rita Tauk</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script type="text/javascript">
	function eval(dis){
		var done = true;
		var name = document.getElementById('name').value;
		console.log(name);
		var validname = /^[a-zA-Z]*$/.test(name);
		if (!validname){
			window.alert("Invalid characters in name, letters only.")
			done = false;
		}
		else
			done = true;
		var email = document.getElementById('email').value;
		console.log(email);
		var validemail = /\S+@\S+\.\S+/.test(email);
		if (!validemail){
			window.alert("Invalid Email")
			done = false;
		}
		else
			done = true;
		var message = document.getElementById('msg').value;
		console.log(message);
		var busi = document.getElementById('bus');
		if (busi.checked){
			busi = true;
			console.log("business");
		}
		var num = document.getElementById("num").value;
		if (num <5 || num >10 || isNaN(num)){
			window.alert("Invalid Number");
			done = false;
		}
		else
			done = true;
		var pers = document.getElementById('per');
		if (pers.checked){
			pers = true;
			console.log("personal");
		}
		console.log(done);
		if(done){
			document.getElementById("contact").style.visibility = "hidden";
			var x = document.getElementById("after");
			console.log(x);
			x.innerHTML = "<h3>Name: </h3>"+name+"<br><h3>Email: </h3>"+email+"<br><h3>Message: </h3>"+message+"<br> Message is ";
			if (pers){
				x.innerHTML = x.innerHTML + "personal";
			}
			else
				x.innerHTML = x.innerHTML + "business";
		}
	}
</script>
